<!DOCTYPE html>
<html lang="en">
<head>

    <title>tabelas</title>

    <style>
        td{
            border: black solid 2px;
        }

        .esp{
            width: 200px;
        }

    </style>

</head>
<body>

    <table>
        <tr>
            <td>1A</td>
            <td>2A</td>

        </tr>
        <tr>
            <td>3A</td>
            <td>4A</td>
        </tr>
        <tr>
            <td>5A</td>
        </tr>
    </table>

    <table>
        <tr>
            <td class="esp">Especial</td>
        </tr>
    </table>
    
</body>
</html>
